<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_jobs.css') }}">
    
</head>
<body>
        <h2>Available Job Listings</h2>
        
    <main>
        {% if jobs %}
        <div class="job-container">
            {% for job in jobs %}
            <div class="job-card">
                <h3>{{ job[1] }} at {{ job[0] }}</h3>
                <p><strong>Skills:</strong> {{ job[2] }}</p>
                <p><strong>Location:</strong> {{ job[3] }}</p>
                <p><strong>Description:</strong> {{ job[4] }}</p>
                <p><strong>Posted On:</strong> {{ job[5] }}</p>
                <div class="job-actions">
                    <a href="/enroll?company={{ job[0] | urlencode }}&job_title={{ job[1] | urlencode }}" class="button">Enroll</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p style="text-align: center; font-size: 18px;">No jobs available at the moment.</p>
        {% endif %}
    </main>

    <a href="{{ url_for('employee_dashboard') }}" class="button">â¬… Back to Dashboard</a>
    
</body>
</html>
