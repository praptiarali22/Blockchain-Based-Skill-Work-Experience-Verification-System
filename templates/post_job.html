<!DOCTYPE html>
<html>
<head>
    <title>Post Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post_job.css') }}">
</head>
<body>
    <h2>Post a New Job</h2>
    <form method="POST">
        <label>Job Title:</label><br>
        <input type="text" name="job_title" required><br><br>

        <label>Job Description:</label><br>
        <textarea name="job_description" required></textarea><br><br>

        <label>Skills Required:</label><br>
        <input type="text" name="skills_required" required><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" required><br><br>

        <button type="submit">Post Job</button>
        
    </form>
    <a href="{{ url_for('hr_dashboard') }}" class="button">Back to Home</a>
    
</body>
</html>
