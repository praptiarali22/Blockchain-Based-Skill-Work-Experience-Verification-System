<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup-login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.js"></script> <!-- Include SweetAlert -->
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                $(document).ready(function() {
                    // Use SweetAlert to show the popup message
                    Swal.fire({
                        title: "Notification",
                        text: "{{ messages[0] }}",
                        icon: "info",  // 'error', 'success', 'warning', etc.
                        confirmButtonText: "OK"
                    });
                });
            </script>
        {% endif %}
    {% endwith %}

    <h1>Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <select name="user_type">
            <option value="employee">Employee</option>
            <option value="hr">HR</option>
        </select><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('employee_signup') }}">Sign up as Employee</a> or <a href="{{ url_for('hr_signup') }}">Sign up as HR</a></p>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
