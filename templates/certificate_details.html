<!DOCTYPE html>
<html>
<head>
    <title>Certificate Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .box {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 25px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>{{ meta.job_title }}</h2>
        <p><strong>Company:</strong> {{ meta.company }}</p>
        <p><strong>Start Date:</strong> {{ meta.start_date }}</p>
        <p><strong>End Date:</strong> {{ meta.end_date }}</p>
        <p><strong>Skills:</strong> {{ meta.skills }}</p>
        <p><strong>Performance Rating:</strong> {{ meta.performance_rating }}</p>
        <p><strong>Token ID:</strong> {{ token_id }}</p>
    </div>
</body>
</html>
